<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="/media/assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="/media/assets/js/main.js"></script>

  </head>
  <body>
    <img src="/media/assets/img/blob.svg" class="blob" />
    <div class="orbit"></div>
    <div class="login">
      <img src="/media/assets/img/logo.png" />
      <h2>Welcome to Sustainable Hub!</h2>
      <h3>Sustainability Starts with Us!</h3>
      <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="profile-upload">
          <!-- Hidden file input -->
          <input type="file" id="image" name="image" accept="image/*" hidden />
      
          <!-- Clickable Profile Circle -->
          <label for="image" class="profile-circle">
              <img id="imagePreview" alt="Profile Picture" style="display: none;" />
          </label>
      </div>      
        <div class="textbox">
          <input required type="text" id="username" name="username" />
          <label for="username">Username</label>
        </div>
        <div class="textbox">
          <input required type="text" id="firstname" name="firstname" />
          <label for="firstname">Firstname</label>
        </div>
        <div class="textbox">
          <input required type="text" id="lastname" name="lastname" />
          <label for="lastname">Lastname</label>
        </div>
        <div class="textbox">
          <input required type="email" id="email" name="email" />
          <label for="email">Email</label>
        </div>
        <div class="textbox">
          <input required type="password" id="password" name="password" />
          <label for="password">Password</label>
        </div>   
        <button type="submit">Register</button>
      </form>
      {% comment %} <a>Forgot password?</a> {% endcomment %}
      <p class="footer">Already Have an account? <a href="/login/">Login!</a></p>
    </div>
  </body>
</html>
