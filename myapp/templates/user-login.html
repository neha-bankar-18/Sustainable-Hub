<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="/media/assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    
  </head>
  <body>
    <img src="/media/assets/img/blob.svg" class="blob" alt="blob"/>
    <div class="orbit"></div>
    <div class="login">
      <img src="/media/assets/img/logo.png" alt="logo"/>
      <h2>Welcome to Sustainable Hub!</h2>
      <h3>Sustainability Starts with Us!</h3>
      <form class="form" method="POST">
        {% csrf_token %}
        <div class="textbox">
          <input required type="text" id="username" name="username"/>
          <label>Username</label>
        </div>
        <div class="textbox">
          <input required type="password" id="password" name="password"/>
          <label>Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="footer"> <a href="/forgotpass/">Forgot password?</a> </p>
      <p class="footer">Don't have an account? <a href="/userreg/">Register!</a></p>
    </div>
  </body>
</html>
